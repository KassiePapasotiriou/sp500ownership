<html>

<meta charset ="utf-8">

<style>

body {
	
	width:650px;
	font:10px arial;
	padding:25px;
	color:#555;
}

select {
	border: none;
	border-bottom: 1px solid #ccc;
	padding: 3px;
	text-decoration: none;
	font-size: 11px;
	cursor: pointer;
}
select:focus {
	outline:0;
}
.sortCheck {
	float:right;
	font-size: 15px;
	margin-top:-35px;
	margin-right:-300px;


}
#myCheckbox {
	position:relative;
	top:3px;
}

/* --- Chart Css --- */
.barEnter {
	fill: steelblue;
	opacity: .9;
}
.barEnter:hover {
	opacity: 1;
}
.axis--x path {
	display: none;
}
.grid--y path,
.grid--y text {
	display: none;
}
.grid--y line {
	opacity:.15;
}
.textColor {
	fill:#555;
}

</style>

</head>

let margin = {top: 35, right: 185, bottom: 60, left: 80},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

let x = d3.scaleBand().rangeRound([0, width]).padding(0.3),
	y = d3.scaleLinear().rangeRound([height, 0]);

let xAxis = d3.axisBottom(x),
	yAxis = d3.axisLeft(y),
	yGrid = d3.axisLeft(y).tickSize(-width);

let g = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")");
    
let sideTextX = width + 30,
	sideTextY = -height + height;
	
// Sum of value
g.append("text")
	.attr("fill","#555")
	.attr("font-weight","bold")
	.attr("font-size",15)
	.attr("x", sideTextX)
	.attr("y", sideTextY)
	.text("Accumulated users ")

	.attr("fill","#555")
	.attr("class","textColor")

    .attr("class", "axis grid--y");
    
// event handlers
d3.select("#myCheckbox").on('click', update);
d3.select("#year").on('change', update);
// Update domain
y.domain([0, d3.max(data1, function(d) {
	return d.value; })
	]).nice();
	
// Update axis
g.selectAll(".axis.axis--y").transition()
	.duration(750)
	.call(yAxis);
g.selectAll(".axis.grid--y").transition()

g.append('text')

];
  
  file = eval(d3.select('#year').property('value'));
  catInt = "value";


	function process(data) {

		var sortIndex = data.map(function(d){ return d.group});
		

		// Sums and averages
		let sumOfAll = d3.sum(data, function(d) { 
			return d[catInt];
		});
		let avgValue = d3.sum(data, function(d) { 
			return d[catInt];
		}) / data.length;
		
		//sort data
		temp = data
		temp.sort( d3.select("#myCheckbox").property("checked")
			? function(a, b) { return b[catInt] - a[catInt]; }
			: function(a, b) { return sortIndex.indexOf(a.group) - sortIndex.indexOf(b.group);})
			
		// set x domain
		x.domain(temp.map(function(d) { return d.group; }));
		
		g.selectAll(".axis.axis--x").transition()
  		.duration(750)
  		.call(xAxis);
			
		// Update rectangles
		let bars = g.selectAll(".barEnter")

		  });

	    .attr("class", "barEnter") // Enter data reference
	    .attr("width", x.bandwidth())
	    .merge(bars);

			.duration(750)
			.attr("height", function(d) {

				})
			.attr("x", function(d) {

			.attr("y", function(d) {

  		.attr("fill","#555")
  		.merge(textUpdate);

			.attr("y", function(d) {

				})

				return formatValue(d[catInt]); 
			})
			.attr("x", function(d) { 
  			return x(d.group) + x.bandwidth()/2; 
  		})

			.duration(750)
			.text(formatValue(sumOfAll))
		g.selectAll("#avgValue").transition()
			.duration(750)
			.text(formatValue(avgValue))
	}
	process(file)
}
